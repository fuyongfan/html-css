<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>层布局</title>
</head>
<body>
<style type="text/css">
    /*
    通过定位将盒子从文档流中脱离出来，通过left right top bottom四个值来进行盒子偏移位置的控制
    */

    p{
        position: inherit;
        position: relative;/*相对定位*/
        position: absolute;/*绝对定位*/
        position: fixed;/*固定定位*/
    }
    /*
    相对定位：这个盒子还在文档流中，只不过位置发生了变化
    参照物：盒子本身
    */




</style>
</body>
</html>
