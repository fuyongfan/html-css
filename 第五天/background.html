<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>background复习</title>
</head>
<body>
<style>
    p{
        background-color: #000000;
        /*背景颜色*/
        background-image: url("图片的路径");
        background-repeat: inherit;
        /*平铺*/
        background-position: inherit;
        /*背景图片的位置定位*/
        background-size: auto;
        /*背景图片的尺寸 百分比（是盒子的百分比） 像素（背景图片的大小）*/
    }
</style>
</body>
</html>
