<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,div{
            margin: 0;
            padding: 0;
        }
        .box1{
            position: relative;
            /*相对定位*/
            top: 50px;
            left: 200px;
            border: 3px solid yellow;
            width: 500px;
            height: 300px;
            background: #1b66c7;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: powderblue;
        }
    </style>
</head>
<body>
<span class="box1"></span>
<div class="box2"></div>
相对定位的特点：
1、层级发生改变，级别变大 z-index
2、不影响盒子本身的盒子模型的内容、内边距、边框、外边距，所以相对定位的元素不会去影响后面的元素
3、参照物是盒子本身
4、没有脱离文档流
----- 一般和绝对定位结合使用












</body>
</html>
