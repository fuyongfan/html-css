<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>认识标签</title>
</head>
<>
标签是由尖括号和英文来组成的
例如：<html></html>,<head></head>,<title></title>,<body></body>
<meta/>

<!--分类：
<开始标签>
</结束标签>闭合标签
</>开放标签-->

<div class="1">
    <!-- 整个头部的包含，里面分为两大块，一块灰色的，一块是白色的 -->
    <div>
        <!-- 灰色的部分 -->
        <h1>logo</h1>

        <ul>
            <li>list</li>
        </ul>
    </div>
    <div>
        <!--白色的部分 -->
    </div>
</div>

注释里面的内容 尽量简化并且使用英文
html的注释：<!--html的注释 -->
<!--快捷键 ctrl + "/"  这种形式 是一行行的注释-->
<!--快捷键 ctrl + shift + "/" 这种形式 是将整体注释到一个里面-->

css的注释：/* css的注释 */
/* 快捷键 ctrl + "/"  这种形式 是一行行的注释 */
/* 快捷键 ctrl + shift + "/" 这种形式 是将整体注释到一个里面 */
<style>
    /*html{}*/
</style>

<div>
    header
</div>
<!--header end-->
<div>
    body
</div>
<!--body end-->
</body>
</html>
