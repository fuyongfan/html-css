<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>珠峰培训注册页面</title>
    <link rel="stylesheet" href="css/zhufengstyle.css" type="text/css"/>
</head>
<body>
    <div class="content">
        <div class="title">
            <a href="javascript:;">登录账号</a>
            <a class="on" href="javascript:;">注册账号</a>
        </div>
        <div class="login">
            <!-- placeholder input中的备注文字-->
            <dl>
                <dt><label>邮箱地址</label></dt>
                <dd><input type="text" name="" value="" placeholder="填写你常用的邮箱作为登录帐号"/></dd>
            </dl>
            <dl>
                <dt><label>用户名</label></dt>
                <dd><input type="text" name="" value="" placeholder="该怎么称呼你？ 中、英文均可，最长18个英文或9个汉字"/></dd>
            </dl>
            <dl>
                <dt><label>密码</label></dt>
                <dd><input type="password" name="" value="" placeholder="5-20位英文、数字、符号，区分大小写"/></dd>
            </dl>
            <p><input type="button" name="" value="注册"/></p>
            <div class="icon">
                <p></p>
                <a href="javascript:;"></a>
            </div>
        </div>
    </div>

</body>
</html>
