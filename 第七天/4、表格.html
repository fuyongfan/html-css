<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <!--
            border="1"，使table 和 每个单元格的边框都为1px
            cellpadding 使单元格的内容与单元格的边框的距离变大或变小
            cellspacing 使单元格和单元格之间的间距变大或变小
        -->
        <thead>
            <!-- 表头 只有一个-->
            <tr>
                <!-- tr 行-->
                <th>单元格</th>
                <!-- th 里面的文字自动加粗-->
                <th>单元格</th>
                <th>单元格</th>
                <th>单元格</th>
            </tr>
        </thead>
        <tbody>
            <!-- 表身 可以有多个-->
            <tr>
                <!-- tr 行-->
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- 表尾 只有一个-->
            <tr>
                <!-- tr 行-->
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
