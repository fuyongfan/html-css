<!--描述页面的语言-->
seo优化 或者说是 搜索引擎的抓取 网站的推广

<!--标签语义化 做重点 -->
标签语义化 合理的标签做合理的事情
h1最好在页面上只是用一次 权重最高（如果你一个页面要推广的内容有很多 重要性都是 一致的 那么你可以多次使用）
h2是其次的权重 可以多次使用
h1和h2 不要用在文章标题处

一个文章 主标题用h3 副标题用h4

p 段落标签 放置段落文字


<table>
    <!--<thead>只用一次 表头</thead>-->
    <!--<tbody>表身 可以使用很多次</tbody>-->
    <!--<tfoot>只用一次 表格尾部</tfoot>-->
    <tr>
        <!-- 行 -->
        <th>标题</th>
        <!-- 单元格 -->
    </tr>
    <tr>
        <td>内容</td>
        <!-- 单元格 -->
    </tr>
</table>
