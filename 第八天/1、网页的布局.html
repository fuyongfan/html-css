流动布局  遵从文档流
浮动布局  脱离文档流

一个网页由三种基本布局组成
上下结构--一级结构
左右结构--二级结构

固定布局 宽度给固定的数值，如px
自适应布局 宽度用百分比来进行赋值 如width:30%;
