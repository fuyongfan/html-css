<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css的引入方式</title>
    <!-- 第一件事情 是将title写好 -->
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            background-color: #00c0a5;
        }
    </style>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
css引入的方式有
行内样式（内联式）这部分css代码写在标签里面
<p style="width: 200px; height: 200px; background-color: #005ea7;">一段文字</p>
<div>
    这是一个div
</div>
内嵌式（嵌入式）一般放置在head标签里面

外联式（外链式）一般写在head

<h1>我是h1大标题 我很重要</h1>



</body>
</html>
