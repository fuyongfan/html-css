    css：Cascading Style Sheets（面试之前背一下）
为什么html和css要分离
1、精简代码，降低重构难度
2、为了加快页面的加载速度-->让用户的体验度提升
3、SEO优化 代码精简 爬虫才会很迅速的抓取主要信息
4、网页的兼容性问题-->每个标签都带有自身的样式（默认样式：外边距、内边距），并且每个浏览器解析的值都不一致，首先将元素的默认样式清除，再使用css进行样式的添加
