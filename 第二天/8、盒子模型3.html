盒子本身的宽度和高度是由 内容+内边距+边框
以边框为分割线 分割线内部是我本身的 border外部是附带的并且不会影响盒子本身的宽度和高度
盒子本身的宽度和高度定好了，一旦有padding和border 一定要减去 上右下左

<style type="text/css">
    *{margin: 0;padding: 0;}
    .parent{
        width: 1000px;
        height: 600px;
        background-color: #2196f3;
    }
    .box{
        width: 800px;
        height: 400px;
        background-color: #cccccc;
    }
    img{
        width: 750px;
        height: 290px;
        border: 10px solid #8dae83;
    }
</style>

<div class="parent">
    <div class="box">
        <img src="pic12.jpg" alt=""/>
    </div>
</div>

box盒子分别有左侧内边距是30px，右侧内边距是0px，左侧外边距是20px
内容的宽度和高度分别是200px和100px
box盒子外的parent盒子宽度是600px 高度是700px，parent盒子的内边距分别是10px 20px 30px 40px
